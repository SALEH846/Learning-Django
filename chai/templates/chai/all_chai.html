{% extends "layout.html" %}

{% block title %}
All Chai
{% endblock %}

{% block content %}
<h1>All types of available Chai</h1>

<div class="grid grid-cols-3 gap-4 m-4">
{% for chai in chais %}
<div class="bg-blue-800 p-5 rounded">
    <img class="rounded" src="{{chai.image.url}}" alt="">
    <h3 class="text-2xl font-bold">{{chai.name}}</h3>
    <a href="{% url 'chai_detail' chai.id %}">
        <button type="button" class="bg-orange-800 rounded p-1 font-semibold">
            {{chai.type}} - {{chai.id}}
        </button>
    </a>
</div>
{% endfor %}
</div>

{% endblock %}
